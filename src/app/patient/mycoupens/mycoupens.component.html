    <div class="container margin_60_35">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-4" *ngIf="noData">
                        No Data Found
                    </div>
                    <div class="col-md-4" *ngFor="let coupen of allCoupens">
                        <div class="box_list wow fadeIn">
                            <!-- <a href="javascript:void();" class="wish_bt"></a>-->
                            <figure>
                                <a href="javascript:void();" (click)="viewCoupen(coupen._id)">
                                    <img src="{{coupen.images[0]}}" class="img-fluid" alt="">
                                    <div class="preview">
                                        <span>Read more</span>
                                    </div>
                                </a>
                            </figure>
                            <div class="wrapper">
                                <small>{{getDiscountPercnt(coupen)}}% discount</small>
                                <h3 class="one-line-only">{{coupen.title}}</h3>
                                <h3>
                                    <del class="coupon-del">${{coupen.value}}</del>
                                    <span class="coupon-cost">${{coupen.discountedValue}}</span>
                                </h3>

                                <p class="three-line-only">{{coupen.description}} </p>
                                <span class="rating"> {{coupen.average_rating}}
                                    <i class="icon_star voted" *ngFor="let rating of arrayOne(coupen.average_rating)"></i>

                                    <small>( {{coupen.viewsCount}} views)</small>
                                </span>

                            </div>
                            <ul>
                                <li>
                                    <a href="#0" onclick="onHtmlClick('Doctors', 0)">
                                        <i class="icon_pin_alt"></i>View on map</a>
                                </li>
                                <li>
                                    <a href="https://www.google.com/maps/dir//{{coupen.address}}" target="_blank">
                                        <i class="icon_pin_alt"></i>Directions</a>
                                </li>
                                <li>
                                    <a href="javascript:void();" (click)="viewCoupen(coupen._id)">View Detail</a>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <!-- /box_list -->


                    <!-- /box_list -->


                    <!-- /box_list -->


                    <!-- /box_list -->


                    <!-- /box_list -->


                    <!-- /box_list -->
